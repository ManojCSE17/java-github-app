name: Building Java Project using GitHub CICD
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - develop
      - master

jobs:
  build-test-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.0.0
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: test with maven
        run: mvn clean test --file JavaGitHubActions/pom.xml

      - name: build project
        if: ${{ github.event_name == 'push' }}
        run: mvn package --file jwa/pom.xml

      - name: Create Github issue on failure
        if: failure()
        uses: ManojCSE17/open-issue@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Build failed on ${{github.event_name}} to the ${{ github.GITHUB_REF_NAME }} "
